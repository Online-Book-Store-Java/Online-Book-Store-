
<!DOCTYPE html>
<html>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 500px;
      margin: 0 auto;
      margin-top: 15px;
    }

    h1 {
      text-align: center;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .cancelbtn {
      
      background-color: #f44336;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
<body>

<div>
  
  <form class="modal-content" action="signup.jsp">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="fname" required>

      <label for="lname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lname" required>


      <label for="pswd"><b>Enter password</b></label>
      <input type="Password" placeholder="Enter password" name="pswd" required>
      
       <label for="addr"><b>Enter address</b></label>
      <input type="text" placeholder="Enter Address" name="addr" required>
      

      <label for="email"><b>Enter Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>


      <label for="mobno"><b>mobile no</b></label>
      <input type="text" placeholder="mobile no" name="mobno" required>

    
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <div class="clearfix">
          <a href="loging.html"> <button type="button"  class="cancelbtn">LOGING</button> </a>
        <button type="submit" class="signupbtn">SIGN UP</button>
        <a href="index.html"> <button type="button"  class="cancelbtn">HOME</button> </a>
      </div>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      
    </div>
  </form>
</div>



</body>
</html>
