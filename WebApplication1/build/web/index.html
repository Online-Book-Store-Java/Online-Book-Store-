<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Book Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  h1 {
    margin: 0;
    padding: 20px;
    font-size: 36px;
    color: #333;
  }
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }
  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  nav ul li a:hover {
    background-color: #f4f4f4;
  }
  .book-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .book {
    width: 200px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .book img {
    width: 100%;
    height: auto;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  .book-details {
    padding: 10px;
  }
  .book-title {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .book-price {
    color: #007bff;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Welcome to Our Online Book Store</h1>
    <nav>
      <ul>
        <li><a href="signup.html">Sign Up</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="book-list">
    <div class="book">
      <img src="book1.jpg" alt="Book 1">
      <div class="book-details">
        <div class="book-title">Book 1</div>
        <div class="book-price">$19.99</div>
      </div>
    </div>
    <div class="book">
      <img src="book2.jpg" alt="Book 2">
      <div class="book-details">
        <div class="book-title">Book 2</div>
        <div class="book-price">$24.99</div>
      </div>
    </div>
    <!-- Add more books here -->
  </div>
</div>
</body>
</html>
